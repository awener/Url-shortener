<html>
<head>
<title>Url Shortener</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="
https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
        <script type='text/javascript' src="/js/app.js" charset="UTF-8"></script>
        <style>

        body {
        	background-color: #29333e;
        }

        </style>
</head>
<body ng-app='linkApp' ng-controller='linkController' ng-init='getStats();'>
	
	<div  class='col-md-4 col-md-offset-4' style='margin-top: 20%;'>
		<div style='text-align: center; color: red;'  ng-show='noLink'>{{noLink}}</div>
        <div style='text-align: center; color: white;'  ng-show='link'>
            <p>Real URL: {{link.real_url}}</p>
            <p>Short URL: {{link.short_url}}</p>
            <p>Total Views: {{link.views}}</p>
        </div>
	</div>


</body>
</html>
