<html>
<head>
<title>Url Shortener</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type='text/javascript' src="js/app.js" charset="UTF-8"></script>
        <style>

        body {
        	background-color: #29333e;
        }

        </style>
</head>
<body ng-app='linkApp' ng-controller='linkController'>
	
	<div  class='col-md-4 col-md-offset-4' style='margin-top: 20%;'>
		<div class="input-group">
			<input ng-model='link' type="text" class="form-control" placeholder="https://www.your-address.com">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" ng-click='generate(link);'>GO!</button>
      </span>

    </div>
    <div style='text-align: center; color: red;'  ng-show='noUrl'>You need to insert url.</div>
    <div style='text-align: center; color: red;'  ng-show='linkError'>{{linkError}}</div>
    <div style='font-type: bold; text-align: center; color: white;'  ng-show='validUrl'><a href={{validUrl}} target='_blank'>{{validUrl}}</a></div>
	</div>


</body>
</html>
