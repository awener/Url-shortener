<html>
<head>
	 <base href="/index.html">
<title>Url Shortener</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
        <script type='text/javascript' src="/js/app.js" charset="UTF-8"></script>
        <style>

        body {
        	background-color: #29333e;
        }

        a {
            color: white;
            font-weight: bold;
        }
        a:hover {
            text-decoration: none !important;
           }
         h1 {
         	display: inline;
         	margin-left: 15px;
         }
         .content {
         	color: white;
         	background: black;
         	min-height: 0px;
         }
        </style>
</head>
<body ng-app='linkApp' ng-controller='linkController'>
	<div class='col-md-5 col-md-offset-4' style='margin-top: 5px;' >
        <a ui-sref='/'><h1>Home</h1></a>
        <a ui-sref='api'><h1>API</h1></a>
    </div>
     <div class='col-md-4 col-md-offset-4 content' ui-view></div>
	<div  class='col-md-4 col-md-offset-4' style='margin-top: 20px;'>
		<div class="input-group">
			<input ng-model='link' type="text" class="form-control" placeholder="https://www.your-address.com">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" ng-click='generate(link);'>GO!</button>
      </span>

    </div>
    <div style='text-align: center; color: #00ffb8;'  ng-show='noUrl'><b>You need to insert url.</b></div>
    <div style='text-align: center; color: #00ffb8;'  ng-show='linkError'><b>{{linkError}}</b></div>
    <div style='text-align: center; color: white;'  ng-show='validUrl'>
    	<p><b><a href={{validUrl}} target='_blank'>{{validUrl}}</a></b></p>
    	<p><b><a href="{{validUrl}}/stats" target="_blank">View Stats</a></b></p>

    </div>
	</div>


</body>
</html>
